<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <title>App - chat</title>
</head>
<body>
    <div class="container">
        <div class="wrapper-nav">
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Поиск" maxlength="25">
                <button class="search__button">&#128269;</button>
            </form>
            <div class="nav">
              <ul class="items"></ul>
            </div>
        </div>
        <div class="wrapper-messages">              
            <div class="chat-title">
                <!-- Title -->
                <h1>Title</h1>
                <!-- <h2>online</h2>
                <figure class="avatar">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/156381/profile/profile-80.jpg" /></figure> -->
            </div>
            <div class="messages">
                <div id="scroll" class="messages-content">        
                    <div class="message new">
                        <figure class="avatar">
                            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/156381/profile/profile-80.jpg">
                        </figure>Hi there, I'm Fabio and you?
                        <div class="timestamp">17:43</div>
                    </div>
                    <div class="message message-personal new">hello
                        <div class="timestamp">17:43</div>
                    </div>
                    <div class="message message-personal new">how are you&amp;
                        <div class="timestamp">17:43</div>
                    </div>
                    <div class="message new">
                        <figure class="avatar">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/156381/profile/profile-80.jpg">
                    </figure>How are you?
                    </div> 
                </div>
            </div>

            <div class="message-box">
                <textarea type="text" class="message-input" placeholder="Написать сообщение..." rows="3" cols="50"></textarea>
                <button type="submit" class="message-submit">Отправить</button>
            </div>
        </div>
    </div>
    <div class="bg"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="main-bundle.js"></script>
</body>
</html>
